<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <link rel="icon" href="./images/favicon.webp">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Task Manager</h1>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Sección de búsqueda y agregar -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="bi bi-search"></i></button>
      </div>
      <button class="add-button" id="btnAddTask"><i class="bi bi-plus-lg"></i>Add new task</button>
    </div>

    <!-- Tabla de tareas -->
    <table class="task-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Title</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para agregar/editar tarea -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">New Task</h2>
        <button class="close-button" id="btnCloseModal">&times;</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title</label>
          <input type="text" class="form-control" id="taskTitle" required>
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea class="form-control" id="taskDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select class="form-control" id="taskStatus">
            <option value="Pendiente">Pending</option>
            <option value="Completada">Completed</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="button" class="cancel-button" id="btnCancelTask"><i class="bi bi-x-circle"></i>Cancel</button>
          <button type="submit" class="save-button"><i class="bi bi-check-circle"></i>Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
